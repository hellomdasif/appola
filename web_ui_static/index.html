<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Batch Query Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0e1a2b 0%, #182f55 35%, #1f3c6d 100%);
            min-height: 100vh;
            padding: 24px;
            color: #0d1a2b;
        }

        .layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 18px;
            align-items: start;
        }

        .left-panel {
            position: sticky;
            top: 18px;
            align-self: start;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .page-title {
            color: #f4f7ff;
            margin-bottom: 14px;
            font-size: 24px;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title span {
            background: rgba(255,255,255,0.12);
            padding: 5px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(9, 16, 40, 0.35);
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .glow {
            position: relative;
            overflow: hidden;
        }

        .glow::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(102,126,234,0.12), rgba(79,209,197,0.12));
            opacity: 0.7;
            pointer-events: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e6e8ee;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f9fbff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #5b8def;
            box-shadow: 0 6px 18px rgba(91, 141, 239, 0.25);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 14px 30px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5b8def 0%, #7ad7f0 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(91, 141, 239, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(91, 141, 239, 0.45);
        }

        .btn-secondary {
            background: #eef2f8;
            color: #253043;
            border: 1px solid #dbe1eb;
        }

        .btn-secondary:hover {
            background: #e3e8f2;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #results {
            display: none;
        }

        .result-header {
            background: linear-gradient(135deg, #0d1a2b 0%, #1f3c6d 100%);
            color: white;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-code {
            padding: 6px 14px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 8px;
        }

        .info-item {
            background: #f6f8fb;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #e3e8f2;
            position: relative;
        }

        .info-label {
            font-size: 11px;
            color: #6b768b;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #0f1d33;
            word-break: break-all;
        }

        .device-id {
            background: #f0fbf3;
            border: 1px solid #cbe9d5;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 10px;
            background: #0f1d33;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            transition: all 0.15s;
            opacity: 0.8;
        }

        .copy-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #1fb56c !important;
            color: white !important;
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            color: #0f1d33;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .json-view {
            background: #0e1624;
            color: #e0ecff;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid #1f2c42;
        }

        .error {
            background: #fff5f5;
            color: #a12b2b;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #f3c7c7;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 16px;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 10px 30px rgba(15, 29, 51, 0.35);
        }

        .hero {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: linear-gradient(135deg, #0d1a2b 0%, #1c3053 100%);
            color: #f4f7ff;
            border-radius: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-nick {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: 0.2px;
        }

        .meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #d3dcf0;
        }

        .meta span {
            padding: 6px 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
        }

        .pill {
            padding: 10px 12px;
            background: #0f1d33;
            color: #d9e5ff;
            border-radius: 12px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .copy-badge {
            padding: 6px 10px;
            background: #32415c;
            color: #e8f0ff;
            border: 1px solid #3e5272;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
        }

        .copy-badge:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .third-party-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 10px;
        }

        .third-item {
            border: 1px solid #e3e8f2;
            border-radius: 12px;
            padding: 12px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-label {
            font-size: 12px;
            color: #6b768b;
        }
    </style>
</head>
<body>
    <div class="container layout">
        <div class="left-panel">
            <div class="page-title">üîç Batch Query Tool <span>IST ¬∑ 12h</span></div>
            <div class="card glow">
                <form id="queryForm">
                    <div class="form-group">
                        <label>User ID (vals)</label>
                        <input type="text" id="vals" name="vals" value="177307453" placeholder="Enter user ID" required>
                    </div>

                    <div class="form-group">
                        <label>App ID</label>
                        <input type="text" id="appId" name="appId" value="ikxd" required>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" name="type">
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3" selected>Type 3 (User)</option>
                            <option value="4">Type 4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>With OA</label>
                        <select id="with_oa" name="with_oa">
                            <option value="0">No</option>
                            <option value="1" selected>Yes</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Query</button>
                        <button type="button" class="btn-secondary" onclick="clearResults()">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: white; font-weight: 600;">Loading...</p>
            </div>

            <div id="results" class="card" style="display:none;">
                <div class="result-header">
                    <h2 style="margin:0;">Results</h2>
                    <span class="status-code" id="statusCode"></span>
                </div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const params = Object.fromEntries(formData);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('statusCode').textContent = `Status: ${data.status_code}`;

                if (data.success) {
                    displayResults(data.response);
                } else {
                    document.getElementById('resultContent').innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('resultContent').innerHTML = `
                    <div class="error">
                        <strong>Request Failed:</strong> ${error.message}
                    </div>
                `;
            }
        });

        const translations = {
            'ÊôÆÈÄöË¥¶Âè∑': 'Regular Account',
            '‰∏çÂ≠òÂú®': 'Does Not Exist',
            'Âç∞Â∫¶': 'India',
            'Áî∑': 'Male',
            'Â•≥': 'Female'
        };

        function translate(text) {
            if (!text) return text;
            return translations[text] || text;
        }

        function formatIST(value) {
            if (!value && value !== 0) return 'N/A';
            let date;
            if (typeof value === 'number' || /^\d+(\.\d+)?$/.test(value)) {
                date = new Date(Number(value) * (String(value).length <= 10 ? 1000 : 1));
            } else {
                const parsed = Date.parse(value);
                if (Number.isNaN(parsed)) return value;
                date = new Date(parsed);
            }
            return date.toLocaleString('en-GB', {
                timeZone: 'Asia/Kolkata',
                hour12: true,
                year: 'numeric',
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function displayResults(response) {
            const info = response.info && response.info[0];
            let html = '';

            if (info && translate(info.type) !== 'Does Not Exist') {
                html += `
                    <div class="hero">
                        ${info.avatar ? `<img src="${info.avatar}" class="avatar" alt="Avatar">` : ''}
                        <div class="user-info">
                            <div class="user-nick">${info.nick || 'N/A'}</div>
                            <div class="meta">
                                <div class="pill">
                                    VID: ${info.vid || 'N/A'}
                                    ${info.vid ? `<button class="copy-badge" onclick="copyToClipboard('${info.vid}', event)">Copy</button>` : ''}
                                </div>
                                <div class="pill">
                                    User ID: ${info.uuid || 'N/A'}
                                    ${info.uuid ? `<button class="copy-badge" onclick="copyToClipboard('${info.uuid}', event)">Copy</button>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                html += '<div class="info-grid" style="margin-top:16px;">';

                if (info.loginInfo && info.loginInfo.appDevID) {
                    html += `
                        <div class="info-item device-id">
                            <button class="copy-btn" onclick="copyDeviceId('${info.loginInfo.appDevID}', event)">Copy</button>
                            <div class="info-label">Device ID</div>
                            <div class="info-value" style="font-size: 14px; word-break: break-all;">${info.loginInfo.appDevID}</div>
                        </div>
                    `;
                }

                html += `
                    <div class="info-item">
                        <button class="copy-btn" onclick="copyToClipboard('${info.uuid}', event)">Copy</button>
                        <div class="info-label">UUID</div>
                        <div class="info-value">${info.uuid || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Account Type</div>
                        <div class="info-value">${translate(info.type) || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <button class="copy-btn" onclick="copyToClipboard('${info.realCountry || ''}', event)">Copy</button>
                        <div class="info-label">Country</div>
                        <div class="info-value">${translate(info.country) || info.country || 'N/A'} (${(info.realCountry || 'N/A').toUpperCase()})</div>
                    </div>
                    <div class="info-item" style="background: #e7f3ff; border-left-color: #2196f3;">
                        <button class="copy-btn" onclick="copyToClipboard('${info.mobile}', event)">Copy</button>
                        <div class="info-label">Mobile Number ${info.mobile && info.mobile.includes('*') ? '(Masked by API)' : ''}</div>
                        <div class="info-value">${info.mobile || 'N/A'}</div>
                        ${info.mobile && info.mobile.startsWith('91') ? '<div style="font-size: 12px; color: #6c757d; margin-top: 5px;">üáÆüá≥ Indian number</div>' : ''}
                    </div>
                    <div class="info-item">
                        <div class="info-label">Gender</div>
                        <div class="info-value">${translate(info.sex) || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Registered Device</div>
                        <div class="info-value">${info.device || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Account Status</div>
                        <div class="info-value">${info.enabled ? '‚úì Enabled' : '‚úó Disabled'}</div>
                    </div>
                    <div class="info-item">
                        <button class="copy-btn" onclick="copyToClipboard('${info.birthday}', event)">Copy</button>
                        <div class="info-label">Birthday</div>
                        <div class="info-value">${info.birthday || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <button class="copy-btn" onclick="copyToClipboard('${info.createDate}', event)">Copy</button>
                            <div class="info-label">Created (IST 12h)</div>
                            <div class="info-value">${info.createDate ? formatIST(info.createDate) : 'N/A'}</div>
                        </div>
                `;

                if (info.loginInfo) {
                    html += `
                        <div class="info-item">
                            <button class="copy-btn" onclick="copyToClipboard('${info.loginInfo.appDate}', event)">Copy</button>
                            <div class="info-label">Last App Login (IST 12h)</div>
                            <div class="info-value">${formatIST(info.loginInfo.appDate)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">App Login IP</div>
                            <div class="info-value">
                                ${info.loginInfo.appIP ? `<a href="https://whatismyipaddress.com/ip/${info.loginInfo.appIP}" target="_blank" rel="noreferrer noopener">${info.loginInfo.appIP}</a>` : 'N/A'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">App Device Type</div>
                            <div class="info-value">${info.loginInfo.appDevType || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <button class="copy-btn" onclick="copyToClipboard('${info.loginInfo.webDate}', event)">Copy</button>
                            <div class="info-label">Last Web Login (IST 12h)</div>
                            <div class="info-value">${info.loginInfo.webDate ? formatIST(info.loginInfo.webDate) : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Web Login IP</div>
                            <div class="info-value">
                                ${info.loginInfo.webIP ? `<a href="https://whatismyipaddress.com/ip/${info.loginInfo.webIP}" target="_blank" rel="noreferrer noopener">${info.loginInfo.webIP}</a>` : 'N/A'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">App Type</div>
                            <div class="info-value">${info.loginInfo.appType ? info.loginInfo.appType.charAt(0).toUpperCase() + info.loginInfo.appType.slice(1) : 'N/A'}</div>
                        </div>
                    `;
                }

                html += '</div>';

                if (info.thirdpartyList && info.thirdpartyList.length > 0) {
                    html += `
                        <div style="margin-top:12px;">
                            <div class="section-title">üîó Linked Third-Party Accounts (${info.thirdpartyList.length})</div>
                            <div class="third-party-list">
                    `;
                    info.thirdpartyList.forEach((account) => {
                        html += `
                            <div class="third-item">
                                <div>
                                    <div class="info-label">${account.thirdpartyType ? account.thirdpartyType.charAt(0).toUpperCase() + account.thirdpartyType.slice(1) : 'Unknown'}</div>
                                    <div class="info-value" style="font-size: 14px; font-weight:600;">${account.openId || 'N/A'}</div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div></div>';
                }
            } else {
                html += `
                    <div class="error">
                        <strong>User Not Found:</strong> The requested user ID does not exist in the system.
                    </div>
                `;
            }

            html += `
                <h3 style="margin-top: 30px; margin-bottom: 15px;">Full Response:</h3>
                <div class="json-view">${JSON.stringify(response, null, 2)}</div>
            `;

            document.getElementById('resultContent').innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
        }

        function copyDeviceId(deviceId, event) {
            copyToClipboard(deviceId, event);
        }

        function copyToClipboard(text, event) {
            event.preventDefault();

            if (!text || text === 'undefined' || text === 'N/A') {
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy: ' + err);
            });
        }
    </script>
</body>
</html>
